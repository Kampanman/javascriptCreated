<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax 3 - External API</title>
  <style>
    .user{
      display: flex;
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button id="button">Load GitHub Users</button>
  <h1>Github Users</h1>
  <div id="users"></div>

<script>
  function _(id){ return document.getElementById(id); }
  function loadUsers(){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.github.com/users", true);

    xhr.onload = function(){
      if(this.status==200){
        var users = JSON.parse(this.responseText);
        
        var output = "";
        for(var i in users){
          output += "<div class='user'>";       
            output += "<img src='"+users[i].avatar_url+"' width='70' height='70'>"; 
            output += "<ul>";
              output += "<li>ID: "+users[i].id+"</li>";
              output += "<li>ID: "+users[i].login+"</li>";
            output += "</ul>";
          output += "</div>";
        }
        _("users").innerHTML = output;
      }
    }
    xhr.send(); 
  }
  _("button").addEventListener("click",loadUsers);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フラッシュ暗算ゲーム</title>
  <link rel="stylesheet" href="./flashCalculate.css">
</head>
<body>
  <div id="container" align="center">
    <h2>!</h2>
    <div id="setting">
      <p>
        <label for="level">レベル: </label><input type="number" value="1" min="1" max="5" id="level"> ／ 
        <label for="times">足す回数: </label><input type="number" value="5" min="5" max="15" id="times">
      </p>
      <button id="start" onclick="sumRandom()">スタート！</button>
    </div>
    <div id="screen" align="center">
      <input id="sumBox" type="hidden">
      <p id="current"></p>
      <p id="answer">
        <label for="answerNum">合計数値: </label><input type="number" id="answerNum"> 
        <button onclick="judge()">回答する</button>
      </p>
    </div>
      <p id="correct">正解です！やったね！！！</p>
      <p id="invalid">残念！間違えましたね...</p>
      <p id="reload">
        <label>こたえ: </label><span id="correctNum"></span><br>
        <button onclick="location.reload()">もう一度</button>
      </p>
  </div>
  <script src="./flashCalculate.js"></script>
</body>
</html>
